# Nginx配置 - 健康管理系统
# 用途：反向代理 + SSE长连接支持
# 部署路径：/etc/nginx/sites-available/health_app -> /etc/nginx/sites-enabled/health_app

# 上游服务器（Gunicorn）
upstream health_app_backend {
    server 127.0.0.1:8000 fail_timeout=0;
}

# HTTP服务器配置
server {
    listen 80;
    server_name your-domain.com;  # 修改为你的域名

    # 日志文件
    access_log /var/log/nginx/health_app_access.log;
    error_log /var/log/nginx/health_app_error.log;

    # 静文件缓存
    location /static/ {
        alias /path/to/health_app/health_report/static/;  # 修改为实际路径
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    location /media/ {
        alias /path/to/health_app/health_report/media/;  # 修改为实际路径
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # ======== 重要：SSE（Server-Sent Events）配置 ========
    # 流式上传API - 需要特殊的长连接配置
    location /api/stream-upload/ {
        proxy_pass http://health_app_backend;

        # SSE必需的HTTP头
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # ======== 关键：禁用缓冲 ========
        proxy_buffering off;
        proxy_cache off;

        # ======== 关键：SSE超时配置 ========
        # 连接超时（建立连接的最大时间）
        proxy_connect_timeout 60s;

        # 读取超时：从后端读取响应的最大时间
        # OCR可能需要5-10分钟，设置足够长
        proxy_read_timeout 600s;

        # 发送超时：向后端发送请求的最大时间
        proxy_send_timeout 600s;

        # ======== HTTP版本和连接配置 ========
        # 使用HTTP/1.1以支持keep-alive
        proxy_http_version 1.1;

        # 清除Connection头，让nginx和后端自行管理连接
        proxy_set_header Connection "";

        # ======== SSE特定配置 ========
        # 禁用分块传输编码（可能干扰SSE）
        chunked_transfer_encoding off;

        # 流式转发（不等待完整响应）
        proxy_request_buffering off;
    }

    # 其他流式API也需要类似配置
    location /api/stream-advice/ {
        proxy_pass http://health_app_backend;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_buffering off;
        proxy_cache off;

        proxy_connect_timeout 60s;
        proxy_read_timeout 300s;  # AI咨询可能需要几分钟
        proxy_send_timeout 300s;

        proxy_http_version 1.1;
        proxy_set_header Connection "";

        chunked_transfer_encoding off;
        proxy_request_buffering off;
    }

    location /api/stream-integrate/ {
        proxy_pass http://health_app_backend;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_buffering off;
        proxy_cache off;

        proxy_connect_timeout 60s;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;

        proxy_http_version 1.1;
        proxy_set_header Connection "";

        chunked_transfer_encoding off;
        proxy_request_buffering off;
    }

    # 普通API请求（不需要SSE配置）
    location /api/ {
        proxy_pass http://health_app_backend;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 普通请求的超时可以短一些
        proxy_connect_timeout 30s;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;

        proxy_buffering on;  # 普通请求启用缓冲
    }

    # 管理界面和其他请求
    location / {
        proxy_pass http://health_app_backend;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 30s;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;

        proxy_redirect off;
    }

    # 客户端上传大小限制
    client_max_body_size 20M;
}

