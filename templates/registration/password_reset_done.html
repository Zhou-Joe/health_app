{% extends 'base.html' %}

{% block title %}重置链接已发送 - 个人健康管理系统{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card" style="border: 1px solid var(--border-color); border-radius: var(--radius-lg); box-shadow: var(--shadow-md);">
                <div class="card-header" style="background: var(--success-soft); border-bottom: 1px solid var(--border-color);">
                    <h4 class="mb-0" style="color: var(--success-dark);">
                        <i class="bi bi-check-circle"></i> 邮件已发送
                    </h4>
                </div>
                <div class="card-body p-4 text-center">
                    <div class="mb-4">
                        <i class="bi bi-envelope-check" style="font-size: 4rem; color: var(--success);"></i>
                    </div>
                    <p class="mb-4">
                        密码重置链接已发送到您的邮箱，请查收邮件并按照指引重置密码。
                    </p>
                    <p class="text-muted small">
                        如果没有收到邮件，请检查垃圾邮件文件夹，或确认您输入的邮箱地址是否正确。
                    </p>
                    <a href="{% url 'login' %}" class="btn" style="background: var(--primary); color: #fff; border-radius: var(--radius-md);">
                        <i class="bi bi-arrow-left"></i> 返回登录
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
