{% extends 'base.html' %}

{% block title %}重置密码 - 个人健康管理系统{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card" style="border: 1px solid var(--border-color); border-radius: var(--radius-lg); box-shadow: var(--shadow-md);">
                <div class="card-header" style="background: var(--primary-soft); border-bottom: 1px solid var(--border-color);">
                    <h4 class="mb-0" style="color: var(--primary-dark);">
                        <i class="bi bi-key"></i> 重置密码
                    </h4>
                </div>
                <div class="card-body p-4">
                    <p class="text-muted mb-4">
                        请输入您的注册邮箱地址，我们将向您发送密码重置链接。
                    </p>

                    <form method="post">
                        {% csrf_token %}

                        <div class="mb-4">
                            <label for="id_email" class="form-label" style="font-weight: 500; color: var(--text-primary);">
                                <i class="bi bi-envelope"></i> 邮箱地址
                            </label>
                            <input type="email" name="email" id="id_email" class="form-control"
                                   style="border: 1px solid var(--border-color); border-radius: var(--radius-sm);"
                                   placeholder="请输入您的邮箱" required>
                            {% if form.email.errors %}
                                <div class="text-danger mt-2">
                                    {{ form.email.errors.0 }}
                                </div>
                            {% endif %}
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn" style="background: var(--primary); color: #fff; border-radius: var(--radius-md);">
                                <i class="bi bi-send"></i> 发送重置链接
                            </button>
                            <a href="{% url 'login' %}" class="btn btn-outline-secondary" style="border-radius: var(--radius-md);">
                                <i class="bi bi-arrow-left"></i> 返回登录
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
