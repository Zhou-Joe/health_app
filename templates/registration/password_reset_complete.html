{% extends 'base.html' %}

{% block title %}密码重置成功 - 个人健康管理系统{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card" style="border: 1px solid var(--border-color); border-radius: var(--radius-lg); box-shadow: var(--shadow-md);">
                <div class="card-header" style="background: var(--success-soft); border-bottom: 1px solid var(--border-color);">
                    <h4 class="mb-0" style="color: var(--success-dark);">
                        <i class="bi bi-check-circle-fill"></i> 密码重置成功
                    </h4>
                </div>
                <div class="card-body p-4 text-center">
                    <div class="mb-4">
                        <i class="bi bi-shield-check" style="font-size: 4rem; color: var(--success);"></i>
                    </div>
                    <p class="mb-4">
                        您的密码已成功重置！现在可以使用新密码登录了。
                    </p>
                    <a href="{% url 'login' %}" class="btn" style="background: var(--primary); color: #fff; border-radius: var(--radius-md);">
                        <i class="bi bi-box-arrow-in-right"></i> 前往登录
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
