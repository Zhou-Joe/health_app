<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 个人健康管理系统</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+SC:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <style>
        :root {
            --primary: #0d9488;
            --primary-light: #14b8a6;
            --primary-dark: #0f766e;
            --primary-soft: #ccfbf1;

            --bg-body: #f8fafc;
            --bg-card: #ffffff;
            --bg-soft: #f1f5f9;

            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;

            --border-color: #e2e8f0;

            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.03);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.05);

            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;

            --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Noto Sans SC', sans-serif;
            background: var(--bg-body);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .main-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            display: flex;
            gap: 4rem;
            align-items: center;
            flex: 1;
        }

        /* 左侧品牌区域 */
        .brand-section {
            flex: 1;
            padding-right: 2rem;
        }

        .brand-logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 2rem;
        }

        .brand-logo i {
            font-size: 2.5rem;
            color: var(--primary);
        }

        .brand-logo span {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .brand-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .brand-subtitle {
            font-size: 1.125rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .feature-list {
            list-style: none;
            padding: 0;
        }

        .feature-list li {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
            font-size: 1rem;
            color: var(--text-secondary);
        }

        .feature-list li i {
            color: var(--primary);
            font-size: 1.25rem;
        }

        /* 右侧登录表单 */
        .login-section {
            width: 100%;
            max-width: 420px;
        }

        .login-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            padding: 2.5rem;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .login-header p {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin: 0;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            font-weight: 500;
            font-size: 0.875rem;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            display: block;
        }

        .form-control {
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            padding: 0.75rem 1rem;
            font-size: 0.9375rem;
            transition: var(--transition);
            background: var(--bg-card);
            color: var(--text-primary);
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(13, 148, 136, 0.1);
            outline: none;
        }

        .form-control::placeholder {
            color: var(--text-muted);
        }

        .input-group {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-group-text {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            font-size: 1.125rem;
            z-index: 10;
            pointer-events: none;
        }

        .input-group .form-control {
            padding-left: 3rem;
            padding-right: 3rem;
            width: 100%;
        }

        .password-toggle {
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            width: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 1.125rem;
            padding: 0;
            z-index: 10;
        }

        .password-toggle:hover {
            color: var(--text-secondary);
        }

        .form-check {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .form-check-input {
            width: 1rem;
            height: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            cursor: pointer;
        }

        .form-check-input:checked {
            background-color: var(--primary);
            border-color: var(--primary);
        }

        .form-check-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            cursor: pointer;
        }

        .btn-login {
            width: 100%;
            padding: 0.875rem;
            background: var(--primary);
            border: 1px solid var(--primary);
            border-radius: var(--radius-sm);
            color: #fff;
            font-weight: 500;
            font-size: 0.9375rem;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-login:hover {
            background: var(--primary-dark);
            border-color: var(--primary-dark);
            transform: translateY(-1px);
        }

        .login-footer {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-color);
        }

        .login-footer p {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .login-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 1.25rem;
        }

        .forgot-password a {
            font-size: 0.8125rem;
            color: var(--text-muted);
            text-decoration: none;
        }

        .forgot-password a:hover {
            color: var(--primary);
        }

        .alert {
            border: none;
            border-radius: var(--radius-sm);
            padding: 0.875rem 1rem;
            font-size: 0.875rem;
            margin-bottom: 1.25rem;
        }

        .alert-danger {
            background: #fef2f2;
            color: #991b1b;
            border-left: 3px solid #ef4444;
        }

        /* 页脚 */
        .footer {
            text-align: center;
            padding: 1.5rem;
            border-top: 1px solid var(--border-color);
        }

        .footer p {
            font-size: 0.8125rem;
            color: var(--text-muted);
            margin: 0;
        }

        /* 响应式 */
        @media (max-width: 991px) {
            .main-container {
                flex-direction: column;
                gap: 2rem;
                padding: 1.5rem;
            }

            .brand-section {
                text-align: center;
                padding-right: 0;
            }

            .brand-title {
                font-size: 2rem;
            }

            .feature-list {
                display: inline-block;
                text-align: left;
            }

            .login-section {
                max-width: 100%;
                width: 100%;
            }
        }

        @media (max-width: 576px) {
            .brand-title {
                font-size: 1.75rem;
            }

            .login-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- 左侧品牌介绍 -->
        <div class="brand-section">
            <div class="brand-logo">
                <i class="bi bi-heart-pulse-fill"></i>
                <span>健康管理系统</span>
            </div>
            <h1 class="brand-title">管理您的健康数据<br>守护美好生活</h1>
            <p class="brand-subtitle">智能记录、专业分析、个性化建议，让健康管理更简单</p>
            <ul class="feature-list">
                <li>
                    <i class="bi bi-check-circle-fill"></i>
                    智能体检报告解析
                </li>
                <li>
                    <i class="bi bi-check-circle-fill"></i>
                    AI健康风险评估
                </li>
                <li>
                    <i class="bi bi-check-circle-fill"></i>
                    个性化健康建议
                </li>
                <li>
                    <i class="bi bi-check-circle-fill"></i>
                    数据可视化分析
                </li>
            </ul>
        </div>

        <!-- 右侧登录表单 -->
        <div class="login-section">
            <div class="login-card">
                <div class="login-header">
                    <h2>欢迎回来</h2>
                    <p>请登录您的账户以继续</p>
                </div>

                {% if form.errors %}
                <div class="alert alert-danger">
                    <i class="bi bi-exclamation-circle me-2"></i>
                    用户名或密码错误，请重试
                </div>
                {% endif %}

                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <input type="hidden" name="next" value="{{ next }}">

                    <div class="form-group">
                        <label class="form-label" for="id_username">用户名</label>
                        <div class="input-group">
                            <i class="bi bi-person input-group-text"></i>
                            <input type="text" name="username" id="id_username" class="form-control" placeholder="请输入用户名" required autofocus>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="id_password">密码</label>
                        <div class="input-group">
                            <i class="bi bi-lock input-group-text"></i>
                            <input type="password" name="password" id="id_password" class="form-control" placeholder="请输入密码" required>
                            <button type="button" class="password-toggle" onclick="togglePassword()">
                                <i class="bi bi-eye" id="toggleIcon"></i>
                            </button>
                        </div>
                    </div>

                    <div class="forgot-password">
                        <a href="{% url 'password_reset' %}">忘记密码？</a>
                    </div>

                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="remember" name="remember">
                        <label class="form-check-label" for="remember">记住我</label>
                    </div>

                    <button type="submit" class="btn-login">
                        <i class="bi bi-box-arrow-in-right"></i>
                        登录
                    </button>
                </form>

                <div class="login-footer">
                    <p>还没有账户？</p>
                    <a href="{% url 'register' %}">立即注册</a>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2026 个人健康管理系统 · 保留所有权利</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('id_password');
            const toggleIcon = document.getElementById('toggleIcon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('bi-eye');
                toggleIcon.classList.add('bi-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('bi-eye-slash');
                toggleIcon.classList.add('bi-eye');
            }
        }
    </script>
</body>
</html>
