# frp客户端配置 (本地GPU主机)
[common]
# 阿里云服务器IP和frp端口
server_addr = 8.218.181.186
server_port = 7000

# 认证令牌（必须与服务端一致）
token = 77033a49ef3065f89c411f95cb48c0d93ca9f83bb13d8dc254daac83ac2d6191

# 日志配置
log_file = ./frpc.log
log_level = info
log_max_days = 3

# MinerU API service - expose local WSL MinerU to public
[mineru_api]
type = tcp
local_ip = 172.25.50.161
local_port = 8001
remote_port = 8001
# 连接超时设置（秒）
tcp_mux = true
health_check_type = tcp
health_check_interval_s = 30
health_check_timeout_s = 10

# 如果需要多个服务，可以继续添加
# [another_service]
# type = tcp
# local_ip = 127.0.0.1
# local_port = 8002
# remote_port = 8002
